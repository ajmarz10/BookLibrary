<ion-header>
  <ion-toolbar class="ion-text-center" color="danger">
    <ion-buttons fill="clear" [routerLink]="['/admin']" >
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  <ion-title>Messages</ion-title>
  </ion-toolbar>
 </ion-header>
 <ion-content [fullscreen]="true">
  <ion-list lines="none">
  <ion-item-sliding *ngFor="let post of posts">
  <ion-item class="no-padding">
  <ion-label>
  <h2>{{ post.name}}</h2>
  <p>{{ post.email }}</p>
  <p>{{ post.enquiry }}</p>
 <p>{{ post.message }}</p>
 </ion-label>
 </ion-item>

 <ion-item-options side="end">
 <ion-item-option color="danger" (click)="deletePost(post.id)">
 <ion-icon slot="icon-only" name="trash"></ion-icon>
 </ion-item-option>
 </ion-item-options>
 </ion-item-sliding>
</ion-list>
</ion-content>
