<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons fill="clear" [routerLink]="['/admin']" >
      <ion-icon slot="start" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Manage Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen [scrollEvents]="true" (ionScroll)="onScroll($event)">

  <ion-fab vertical="bottom" horizontal="left" slot="fixed">
    <ion-fab-button [routerLink]="['/add-product']" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h4 class="ion-text-center">List of Products</h4>
  <ion-list color="danger" *ngFor="let product of bookList">
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3 class="name">{{product.Name}}</h3>
          <ion-row class="font">
            <ion-col size="8">
              {{ product.Price | currency:'RM' }}
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ product.Author }}
            </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['/product-edit',product.id]">Edit</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product.id)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
