<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h4 class="ion-text-center">Customer Information</h4>
        <ion-card color="danger">
          <ion-card-header>
            <ion-card-title>Your Registered Email: -</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>{{ user.email }}</ion-label>
          </ion-card-content>  
        </ion-card>


      </ion-col>
      <ion-col size="12"></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
