<ion-app>
      <ion-header>
        <ion-toolbar color="danger">
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
          <ion-title class="ion-text-center">Settings</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list> 

          <ion-item [routerLink]="['/account']">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>My Account</ion-label>
          </ion-item>

          <ion-item [routerLink]="['/inbox']">
            <ion-icon name="send-outline" slot="start"></ion-icon>
            <ion-label>Send</ion-label>
          </ion-item>
  
          <ion-item [routerLink]="['/faq']">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label>FAQ</ion-label>
          </ion-item>
  
          <ion-item [routerLink]="['/tnc']">
            <ion-icon name="alert-circle-outline" slot="start"></ion-icon>
            <ion-label>Term and Condition</ion-label>
          </ion-item>
        </ion-list>

        <ion-button expand="block" fill="solid" shape="round" color="dark" [routerLink]="['/login']" >
            Sign Out
        </ion-button>
      </ion-content>

  </ion-app>
